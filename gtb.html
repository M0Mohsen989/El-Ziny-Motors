<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Photos and Reservation</title>
    <style>
        /* Basic styling for the gallery */
        body {
            background-color: black;
            /* Set the background color of the entire page to black */
            color: white;
            /* Set text color to white for better contrast */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery img.zoomed {
            position: relative;
            /* Return to default position */
            z-index: 1;
            /* Ensure the image is on top of other content */
        }

        /* Credit card details box */
        .credit-card-details {
            padding: 20px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Input fields for credit card details */
        .credit-card-details input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        /* Reservation button */
        .reservation-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Car Photos and Reservation</h1>
    <div class="gallery">
        <img src="assets/images/296gtb/gtb1.jpg" alt="photo 1">

        <img src="assets/images/296gtb/gtb3.jpg" alt="photo 3">
        <img src="assets/images/296gtb/gtb5.jpg" alt="photo 4">
        <img src="assets/images/296gtb/gtb6.jpg" alt="photo 5">
        <img src="assets/images/296gtb/gtb7.jpg" alt="photo 5">
        <img src="assets/images/296gtb/gtb8.jpg" alt="photo 5">
        <!-- Add more images as needed -->
    </div>

    <!-- Credit Card Details Box -->
    <div class="credit-card-details">
        <h2>Enter Credit Card Details</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
        <label for="national-id">National ID:</label>
        <input type="text" id="national-id" name="national-id" placeholder="Enter your national ID">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <!-- Add input fields for credit card details here -->
        <label for="card-holder-name">Cardholder Name:</label>
        <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter cardholder's name">
        <label for="credit-card-number">Credit Card Number:</label>
        <input type="number" id="credit-card-number" name="credit-card-number"
            placeholder="Enter your credit card number" pattern="\d*" inputmode="numeric">
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" pattern="\d*" inputmode="numeric">

    </div>

    <!-- Reservation Button -->
    <button class="reservation-button">Make Reservation</button>

    <script>
        const images = document.querySelectorAll('.gallery img');

        images.forEach(img => {
            img.addEventListener('mousemove', e => {
                const rect = img.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const deltaX = (offsetX - centerX) / centerX;
                const deltaY = (offsetY - centerY) / centerY;
                img.style.transform = `scale(2.5) translate(${deltaX * 10}px, ${deltaY * 10}px)`; // Adjust scale factor as needed
                img.classList.add('zoomed');
            });

            img.addEventListener('mouseleave', () => {
                img.style.transform = 'scale(1)';
                img.classList.remove('zoomed');
            });
        });

        // JavaScript validation for expiration date field
        const expirationDateInput = document.getElementById('expiration-date');
        expirationDateInput.addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, ''); // Remove any non-numeric characters
            if (this.value.length > 2) {
                // Auto-insert a slash after the second digit
                this.value = this.value.slice(0, 2) + '/' + this.value.slice(2);
            }
        });
    </script>
</body>

</html>
